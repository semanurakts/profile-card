<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="card">
        <img src="profilephoto.jpg" alt="Profil Fotoğrafı" class="profile-img">
        <h2>Sema Nur Aktaş</h2>
        <p class="title">Yazılım Geliştirici</p>
        <p>İstanbul, Türkiye</p>
        <div class="socials">
            <a href="https://github.com/semanurakts" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/semanuraktas/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <button onclick="window.open('https://www.linkedin.com/in/semanuraktas/', '_blank')"><i class="fab fa-linkedin-in" style="margin-right: 6px;"></i>İletişime Geç</button>
    </div>
</body>
</html>
